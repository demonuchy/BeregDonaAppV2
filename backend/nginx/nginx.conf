# Настроим проксирование наших запросов |  авторизацию 
# Итак суть в том что наши сервисы будут видны только локально 
# А все запросы будут приходить на nginx по сути он будет управлять распределением запросов по сервисам
# НО не ораспределением нагрузки можно через nginx, но мы будем использовать Kubernetes

# EVENTS
events {
    worker_connections 1024; # максимальное колличество подключений
}


# HTTP 
http {
   
    # Структуа предназначена для храненния приваных маршрутов 
    # это досттаточно удобно нам не нужно в каждом сервисе писать middleware для авторизации 
    # можно просто добавлять ендпоинты в каждый сервис а на уровне nginx решать приватный он или нет 
    map $uri $is_protected{
        default 0;
        ~*^/api-test/test$ 1;
    }

    # Блок UP stream 
    # Работаем внутри доекра поэтому указываем имена докер контейнеров в его внутреней DNS сети 
    upstream auth-service {
        server auth-service:8001;
    }

    upstream user-service {
        server user-service:8002;
    }

    # Позже пропишем таймауты 


    # Основные настрокйки для всех запросов 
    proxy_set_header Host $host; # имя хоста на который пользователь отправил запрос
    proxy_set_header X-Real-IP $remote_addr; # Ip клиента 
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # цепочка проксирования 
    proxy_set_header X-Forwarded-Proto $scheme; # реальный протокол 

    # Блок Server
    server {
        # указываем порты которые будем слушать 
        listen 80; #для http

        # HTTPS
        # listen 443 ssl; # для https
        # ssl_certificate /path/to/cert.pem; # сертификат 
        # ssl_certificate_key /path/to/key.pem; # ключ

        # Доменное имя нашего сервера пока мы укажем Localhost почему так 
        # потому что домена нет и мы будем поднимать тунель который будет проксировать на этот адресс
        server_name 127.0.0.1; 

        # Настраиваем Endpoint 

        # проверка здоровья 
        location /health {
            # Публичная проверка здоровья
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "timestamp": "$time_iso8601"}';
        }

        # auth
        location /auth/ {
            # Разрешаем только необходимые методы
            if ($request_method !~ ^(GET|POST|OPTIONS)$) {
                return 405;
            } 
            proxy_pass http://auth-service/; # Проксируем в auth-сервис
        }

        # api
        # Итак в кратце что происходит ниже
        # Мы создаем скрытый ендпоинт только для обращения nginx для проверки авторизации 
        # Извне он недоступен а он уже обращаеться непосредственно в сервис 
        # затем настраиваем основную локацию куда будут приходить все запросы /api/ 


        # Тестовые маршруты для отладки трасировки запроса 
        # На начальном этапе нам нужно убедться что работаю приватные и публичные маршруты 
        # эти дерективы ничего не делают не содержат никакой логики кроме вывода логов
        #######################################################################################################

        # Выше мы определили map словарик с приватными маршрутами 
        # смотрим если маршрут приватный то идем авторизовываться иначе пропускаем пользователя 
        location / {
            if ($is_protected){
                rewrite ^ /_private$request_uri last;
            }
            rewrite ^ /_public$request_uri last;
        }

        location = /_authorized {
            internal; # только для nginx 
            proxy_method POST; # Форсируем метод так как по умолчанию nginx возьмет оригиналный метод запроса
            proxy_pass http://auth-service/api/v1/test-auth; 
            proxy_set_header X-Original-URI $request_uri; # оригинальный url
            proxy_set_header X-Original-Method $request_method; # оригинальный метод
            access_log on; # Не логируем 
        }
        
        location /_private {
            internal; 
            rewrite ^/_public/(.*) /$1 break; 
            auth_request /_authorized;
            # если все хорошо статус 200 отправляем запрос по назначению
            proxy_pass http://user-service$request_uri;
            # иначе ловим ошибки 
            error_page 401 = @error401;
            error_page 403 = @error403;
        }

        location /_public {
            internal;  # только для внутренних redirects
            rewrite ^/_public/(.*) /$1 break;
            proxy_pass http://user-service$request_uri;
        }

        # Обработчики ошибок 
        # 401 Unauthorized
        location @error401 {
            add_header Content-Type application/json;
            add_header WWW-Authenticate 'Bearer realm="API", error="invalid_token"';
            return 401 '{"error": "Unauthorized", "code": "AUTH_001", "message": "Invalid or missing authentication token", "timestamp": "$time_iso8601"}';
        }
        # 403 Forbidden
        location @error403 {
            add_header Content-Type application/json;
            return 403 '{"error": "Forbidden", "code": "AUTH_002", "message": "Insufficient permissions", "timestamp": "$time_iso8601"}';
        }
    }
}